<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="myApp" ng-controller="lunchCheckController" ng-cloak>
   <div class="container">
      <h1>Lunch Checker</h1>
      <form ng-submit="checklunch()">
        <div class="form-group {{checkResult}}">
             <label for="lunch-menu" class = 'message control-label'>{{message}}</label>
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="lunch"
             ng-change="message =''"
             >
         </div>
         <div class="form-group">
             <button class="btn btn-default">Check If Too Much</button>
             Note: empty items are <mark>NOT</mark> considered.
         </div>
     </form>
   </div>
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
   <script src="app.js"></script>
</body>
</html>
