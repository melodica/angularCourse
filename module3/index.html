<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app='myApp' ng-controller='NarrowDownController as nc'>
   <div class="container" >
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <form class='form-inline'>
      <div class="form-group">
        <input name="search" type="text" placeholder="search term" class="form-control" ng-model='nc.searchTerm'>
      </div>
      <button ng-show='!nc.loading' class="btn btn-primary" ng-click='nc.narrowDown()'>Narrow It Down For Me!</button>
    </form>
    <div class = 'spacer'></div>
    <div ng-if='nc.loading' class='loader'></div>
    <!-- found-items should be implemented as a component -->
    <found-items ng-if="nc.showList" found-items="nc.items" on-remove="nc.removeItem(index)" message='Nothing Found!'></found-items>
  </div>

  <script src='angular.min.js'></script>
  <script src='app.js'></script>
</body>
</html>
